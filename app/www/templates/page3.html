<ion-view view-title="Simple Application Page 3">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Page 3</div>
      <div class="item item-body">
        <ul>
            <h4>Escribe el id del estacionamiento:</h4>
            <input type="text" ng-model="currentId" name="currentId" id="currentId">
        </ul>
        <button class="button button-positive" ng-click="getParking()">Ver estacionamiento</button>
        <div>
            <h1 ng-bind="parkingObj.Id"></h1>
            <h2 ng-bind="parkingObj.Name"></h2>
            <h3 ng-bind="parkingObj.Description"></h3>
            <h3 ng-bind="parkingObj.Latitude"></h3>
            <h3 ng-bind="parkingObj.Length"></h3>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
